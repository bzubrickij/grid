<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="item grid">
      <div class="item logo">
        <img src="Google_2015_logo.svg.png" ; alt="g-logo" />
      </div>
      <header class="item menu">
        <nav>
          <p><a href="#">Home</a></p>
          <p><a href="#">Order</a></p>
          <p><a href="#">F.A.Q.</a></p>
          <p><a href="#">Terms</a></p>
          <p><a href="#">Contacts</a></p>
        </nav>
      </header>
      <section class="item login"><p>%login%</p></section>
      <section class="item help"><p>%help%</p></section>
      <main class="item main">
        <h1>%content_title%</h1>
        <h3>%content</h3>
      </main>
    </div>
  </body>
</html>
